<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distinction</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header3">
        <h1>Distinction/Merit/Pass</h1>
        <p> Display the distinction, merit, and pass classification and allow users to calculate based on their marks or CGPA.</p>
    </header>

    <!-- Mark Input Form -->
    <section class="form-section">
        <label for="mark">Enter Your CGPA:</label>
        <input type="number" id="mark" name="mark" required>
        <button type="submit" class="btn" onclick="showValue()">Check Classification</button>
    </section>

    <!-- Classification Result -->
    <section class="result-section">
        <h2>Your Classification:</h2>
        <p id="result"></p>
    </section>

    <footer>
        <p><a href="index.html">Back to Home</a></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
